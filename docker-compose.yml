version: "3"

services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - db:/var/lib/postgresql
    networks:
      - overlay
  frontend:
    build:
      context: .
      dockerfile: ./docker/DockerFile.frontend
    networks:
      - overlay
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    volumes:
      - ./abitrary/frontend:/app
    environment:
      - NODE_ENV=development
    command: /bin/bash -c "npm start"
  backend:
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PORT=${DB_PORT}
    build:
      context: .
      dockerfile: ./docker/DockerFile.backend
    ports:
      - 8000:8000
    volumes:
      - ./abitrary/backend/api:/app
    command: /bin/bash -c "pip install -e . && abitrary initdb && uvicorn app.main:app --reload --host "0.0.0.0""
    networks:
      - overlay

volumes:
  db:

networks:
  overlay:
